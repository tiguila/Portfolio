<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Reminder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../style/LogReminder.css" rel="stylesheet" type="text/css" media="screen, tv, tty" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col col-sm-1">
                <a href="https://tiguila.github.io/Portfolio/view/main.html" class="btn">
                    <i class="fa-solid fa-house"></i>
                </a>
            </div>
            <div class="col col-sm-11">
            </div>
        </div>
    </div>


    <div class="container animateForm">
        <div class="alert alert-success" style="display: none;">New reminder added!</div>


        <form action="" id="LogReminder" class="mt-4">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" type="text" placeholder="Title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="detail">Notes</label>
                <textarea class="form-control" id="note" rows="5" placeholder="Notes" required></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" class="form-control" size="1">
                    <option value="none">None</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../backend/LogReminder.js"></script>

    <!-- Linking of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Linking of bootstrap -->



</body>

</html>
