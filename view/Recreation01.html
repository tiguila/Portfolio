<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreation 01</title>

    <!-- Required bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Local css and .js  -->
    <link href="../style/Recreation01.css" rel="stylesheet" type="text/css" media="screen, tv, tty" />
    <script src="../backend/Recreation01.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container col-10 col-md-10">
        <div class="row">

            <!-- Column 1 start -->
            <div class="col col-12 col-md-12 col-lg-6">
                <div class="border-4 border-success border-bottom ">
                    <h4>Size option</h4>
                </div>


                <div class="row text-center mt-4 mb-4">
                    <div class="col">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="tall">
                        <div class="fs-4">Tall</div>
                        <div class="fs-6">12 fl oz</div>
                    </div>

                    <div class="col">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="grande">
                        <div class="fs-4">Grande</div>
                        <div class="fs-6">16 fl oz</div>
                    </div>

                    <div class="col">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="venti">
                        <div class="fs-4">Venti</div>
                        <div class="fs-6">24 fl oz</div>
                    </div>
                </div>


                <div class="row mt-4 mb-4">
                    <div class="col fs-4">
                        <span><i class="fa-solid fa-location-dot mr-3" style="color: #bababa;"></i></span>
                        Select a store to view availability
                    </div>
                </div>



            </div>
            <!-- Column 1 end -->

            <!-- Column 2 start -->
            <div class="col col-12 col-md-12 col-lg-6">
                <div class="row border-4 border-success border-bottom ">
                    <h4 id="customizedrecipe">
                        What's included
                    </h4>
                </div>

                <div class="row mt-4 mb-4">
                    <select id="milk" class="form-select border border-success border-2">
                        <option value="Heavy Cream">Heavy Cream</option>
                        <option value="Heavy Cream">Heavy Cream</option>
                        <option value="Nonfat Milk">Nonfat Milk</option>
                        <option value="2% Milk">2% Milk</option>
                        <option value="Whole Milk" selected>Whole Milk</option>
                        <option value="Breve (Half & Half)">Breve (Half & Half)</option>
                        <option value="Almond">Almond</option>
                        <option value="Coconut">Coconut</option>
                        <option value="Oatmilk">Oatmilk</option>
                        <option value="Soy">Soy</option>
                    </select>
                </div>


                <div class="row mt-4 mb-4 pt-1 pb-1 border-radius border border-success border-2 ">
                    <div class="col col-12 col-md-12 col-lg-6 col-xl-8">
                        <div id="blendedoptions">Frappuccino® Roast pumps</div>
                    </div>
                    <div class="col col-12 col-lg-6 col-xl-4 text-right">
                        <button id="minus" class="btn btn-sm btn-success" style="border-radius: 30pt; height: 33px; width: 33px;">-</button>
                        <div id="mainvalue" class="in-line">4</div>
                        <button id="plus" class="btn  btn-sm btn-success" style="border-radius: 30pt; height: 33px; width: 33px;">+</button>
                    </div>
                </div>


                <div class="row mt-4 mb-4 pt-1 pb-1 border-radius border border-success border-2 ">
                    <div class="col col-12 col-md-12 col-lg-6 col-xl-8">
                        <div id="flavors">Caramel Syrup pumps</div>
                    </div>
                    <div class="col col-12 col-lg-6 col-xl-4 text-right">
                        <button id="minusFlavors" class="btn btn-sm btn-success" style="border-radius: 30pt; height: 33px; width: 33px;">-</button>
                        <div id="mainvalueFlavors" class="in-line">4</div>
                        <button id="plusFlavors" class="btn  btn-sm btn-success" style="border-radius: 30pt; height: 33px; width: 33px;">+</button>
                    </div>
                </div>


                <div class="row mt-4 mb-4">
                    <select id="toppingsone" class="form-select border border-success border-2">
                        <option value="Extra Caramel Drizzle">Extra Caramel Drizzle</option>
                        <option value="Light Caramel Drizzle">Light Caramel Drizzle</option>
                        <option value="No Caramel Drizzle">No Caramel Drizzle</option>
                        <option value="Caramel Drizzle" selected>Caramel Drizzle</option>
                        <option value="Substitute Caramel Drizzle">Substitute Caramel Drizzle</option>
                    </select>
                </div>


                <div class="row mt-4 mb-4">
                    <select id="toppingstwo" class="form-select border border-success border-2">
                        <option value="Extra Whipped Cream">Extra Whipped Cream</option>
                        <option value="Light Whipped Cream">Light Whipped Cream</option>
                        <option value="No Whipped Cream">No Whipped Cream</option>
                        <option value="Whipped Cream" selected>Whipped Cream</option>
                    </select>
                </div>

                <div class="row mt-4 mb-4 col-4 col-md-4 col-lg-4 col-xl-4">
                    <button class="btn btn-dark" style="border-radius: 15pt;">
                        <spann><i class="fa-solid fa-star"></i></spann>
                        Customize
                    </button>
                </div>
            </div>
            <!-- Column 2 end -->



        </div>
    </div>
    

    <div class="container col-sm-12">
        <div class="row">
            <div class="container">
                <div class="text-center py-3">
                    <a>
                        Copyright © 2023, Juan Tiguila. All rights reserved.
                    </a>
                </div>

                <div class="text-center ">
                    <a class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://www.starbucks.com/menu/product/424/iced?parent=%2Fdrinks%2Ffrappuccino-blended-beverages%2Fcoffee-frappuccino">
                        Credit: Starbucks page recreation
                    </a>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Required bootstrap scripts. -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
